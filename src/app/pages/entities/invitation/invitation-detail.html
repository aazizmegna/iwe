<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Invitation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Sent To</ion-label>
      <div item-content>
        <span>{{invitation.sentTo}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Content</ion-label>
      <div item-content>
        <span>{{invitation.content}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Service Consumer</ion-label>
      <div item-content *ngIf="invitation.serviceConsumer">
        <a>{{invitation.serviceConsumer?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(invitation)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(invitation)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
