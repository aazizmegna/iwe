<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Like
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Amount</ion-label>
      <div item-content>
        <span>{{like.amount}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Reaction</ion-label>
      <div item-content *ngIf="like.reaction">
        <a>{{like.reaction?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(like)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(like)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
