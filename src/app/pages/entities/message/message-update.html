<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Message
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Content</ion-label>
        <ion-input type="text" name="content" formControlName="content"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sender</ion-label>
        <ion-input type="text" name="sender" formControlName="sender"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Receiver</ion-label>
        <ion-input type="text" name="receiver" formControlName="receiver"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Timestamp</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" formControlName="timestamp" id="field_timestamp"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Service Consumer</ion-label>
        <ion-select id="field_serviceConsumer" formControlName="serviceConsumer" [compareWith]="compareServiceConsumer">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option
            [value]="serviceConsumerOption"
            *ngFor="let serviceConsumerOption of serviceConsumers; trackBy: trackServiceConsumerById"
            >{{serviceConsumerOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Service Provider</ion-label>
        <ion-select id="field_serviceProvider" formControlName="serviceProvider" [compareWith]="compareServiceProvider">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option
            [value]="serviceProviderOption"
            *ngFor="let serviceProviderOption of serviceProviders; trackBy: trackServiceProviderById"
            >{{serviceProviderOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
