<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Picture Post
    </ion-title>

    <ion-buttons slot="end" color="primary">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="secondary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()" color="primary">
    <ion-list color="primary">
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <div>
          <img
            [src]="'data:' + picturePost.contentContentType + ';base64,' + picturePost.content"
            style="max-height: 100px;"
            *ngIf="picturePost?.content"
            alt="picturePost image"
          />
          <div *ngIf="picturePost.content">
            <p>{{picturePost.contentContentType}}, {{byteSize(picturePost.content)}}</p>
            <ion-button color="danger" (click)="clearInputImage('content', 'contentContentType', 'fileImage')">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
          <input type="file" #fileInput style="display: none;" (change)="setFileData($event, 'content', true)" accept="image/*" />
          <ion-button *ngIf="!picturePost?.content" (click)="getPicture('content')">
            <ion-icon name="add-circle" slot="start"></ion-icon>
            {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
          </ion-button>
        </div>
      </ion-item>
      <ion-item color="primary">
        <ion-label color="primary">Post</ion-label>
        <ion-select id="field_post" formControlName="post" [compareWith]="comparePost">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option
            [value]="postOption.id === picturePost.post?.id ? picturePost.post : postOption"
            *ngFor="let postOption of posts; trackBy: trackPostById"
            >{{postOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
