<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Location</ion-label>
      <div item-content>
        <span>{{post.location}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Description</ion-label>
      <div item-content>
        <span>{{post.description}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Time Posted</ion-label>
      <div item-content>
        <span>{{post.timePosted | date:'medium'}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Service Consumer</ion-label>
      <div item-content *ngIf="post.serviceConsumer">
        <a>{{post.serviceConsumer?.id}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Service Provider</ion-label>
      <div item-content *ngIf="post.serviceProvider">
        <a>{{post.serviceProvider?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(post)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(post)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
