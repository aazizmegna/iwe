<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Reaction
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Service Consumer</ion-label>
      <div item-content *ngIf="reaction.serviceConsumer">
        <a>{{reaction.serviceConsumer?.id}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Service Provider</ion-label>
      <div item-content *ngIf="reaction.serviceProvider">
        <a>{{reaction.serviceProvider?.id}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Post</ion-label>
      <div item-content *ngIf="reaction.post">
        <a>{{reaction.post?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(reaction)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(reaction)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
