<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Service
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span>{{service.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Picture</ion-label>
      <div item-content>
        <div *ngIf="service.picture">
          <a (click)="openFile(service.pictureContentType, service.picture)">
            <img [src]="'data:' + service.pictureContentType + ';base64,' + service.picture" style="max-width: 100%;" alt="service image" />
          </a>
          {{service.pictureContentType}}, {{byteSize(service.picture)}}
        </div>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Location</ion-label>
      <div item-content>
        <span>{{service.location}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Service Consumer</ion-label>
      <div item-content *ngIf="service.serviceConsumer">
        <a>{{service.serviceConsumer?.id}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Service Provider</ion-label>
      <div item-content *ngIf="service.serviceProvider">
        <a>{{service.serviceProvider?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(service)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(service)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
