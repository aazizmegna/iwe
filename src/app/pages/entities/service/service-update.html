<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Service
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <div>
          <img
            [src]="'data:' + service.pictureContentType + ';base64,' + service.picture"
            style="max-height: 100px;"
            *ngIf="service?.picture"
            alt="service image"
          />
          <div *ngIf="service.picture">
            <p>{{service.pictureContentType}}, {{byteSize(service.picture)}}</p>
            <ion-button color="danger" (click)="clearInputImage('picture', 'pictureContentType', 'fileImage')">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
          <input type="file" #fileInput style="display: none;" (change)="setFileData($event, 'picture', true)" accept="image/*" />
          <ion-button *ngIf="!service?.picture" (click)="getPicture('picture')">
            <ion-icon name="add-circle" slot="start"></ion-icon>
            {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
          </ion-button>
        </div>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Location</ion-label>
        <ion-input type="text" name="location" formControlName="location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Price</ion-label>
        <ion-input type="number" name="price" formControlName="price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Time Posted</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" formControlName="timePosted" id="field_timePosted"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Service Consumer</ion-label>
        <ion-select id="field_serviceConsumer" formControlName="serviceConsumer" [compareWith]="compareServiceConsumer">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option
            [value]="serviceConsumerOption"
            *ngFor="let serviceConsumerOption of serviceConsumers; trackBy: trackServiceConsumerById"
            >{{serviceConsumerOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Service Provider</ion-label>
        <ion-select id="field_serviceProvider" formControlName="serviceProvider" [compareWith]="compareServiceProvider">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option
            [value]="serviceProviderOption"
            *ngFor="let serviceProviderOption of serviceProviders; trackBy: trackServiceProviderById"
            >{{serviceProviderOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
