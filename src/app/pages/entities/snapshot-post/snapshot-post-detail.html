<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Snapshot Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Content Url</ion-label>
      <div item-content>
        <div *ngIf="snapshotPost.contentUrl">
          <a (click)="openFile(snapshotPost.contentUrlContentType, snapshotPost.contentUrl)" jhiTranslate="entity.action.open">open</a>
          {{snapshotPost.contentUrlContentType}}, {{byteSize(snapshotPost.contentUrl)}}
        </div>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Duration</ion-label>
      <div item-content>
        <span>{{snapshotPost.duration}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Post</ion-label>
      <div item-content *ngIf="snapshotPost.post">
        <a>{{snapshotPost.post?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(snapshotPost)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(snapshotPost)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
