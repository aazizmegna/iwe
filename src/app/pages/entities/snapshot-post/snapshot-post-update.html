<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Snapshot Post
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <div>
          <div *ngIf="snapshotPost.contentUrl">
            <p>{{snapshotPost.contentUrlContentType}}, {{byteSize(snapshotPost.contentUrl)}}</p>
            <ion-button
              color="danger"
              (click)="snapshotPost.contentUrl=null;snapshotPost.contentUrlContentType=null;form.patchValue({'contentUrl': ''});form.patchValue({'contentUrlContentType': ''})"
            >
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
          <input type="file" #fileInput (change)="setFileData($event, 'contentUrl', false)" />
        </div>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Duration</ion-label>
        <ion-input type="number" name="duration" formControlName="duration"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Post</ion-label>
        <ion-select id="field_post" formControlName="post" [compareWith]="comparePost">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option
            [value]="postOption.id === snapshotPost.post?.id ? snapshotPost.post : postOption"
            *ngFor="let postOption of posts; trackBy: trackPostById"
            >{{postOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
