<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Transaction
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Payment Type</ion-label>
      <div item-content>
        <span>{{transaction.paymentType}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Timestamp</ion-label>
      <div item-content>
        <span>{{transaction.timestamp | date:'medium'}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Location Service Provider</ion-label>
      <div item-content *ngIf="transaction.locationServiceProvider">
        <a>{{transaction.locationServiceProvider?.id}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Service</ion-label>
      <div item-content *ngIf="transaction.service">
        <a>{{transaction.service?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(transaction)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(transaction)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
