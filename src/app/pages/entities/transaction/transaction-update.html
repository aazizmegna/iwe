<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Transaction
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Payment Type</ion-label>
        <ion-select formControlName="paymentType" id="field_paymentType">
          <ion-select-option value="CARD">{{'PaymentType.CARD' | translate}}</ion-select-option>
          <ion-select-option value="CASH">{{'PaymentType.CASH' | translate}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Timestamp</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" formControlName="timestamp" id="field_timestamp"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Location Service Provider</ion-label>
        <ion-select
          id="field_locationServiceProvider"
          formControlName="locationServiceProvider"
          [compareWith]="compareLocationServiceProvider"
        >
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option
            [value]="locationServiceProviderOption"
            *ngFor="let locationServiceProviderOption of locationServiceProviders; trackBy: trackLocationServiceProviderById"
            >{{locationServiceProviderOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Service</ion-label>
        <ion-select id="field_service" formControlName="service" [compareWith]="compareService">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="serviceOption" *ngFor="let serviceOption of services; trackBy: trackServiceById"
            >{{serviceOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
