<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          [text]=""
          [icon]="">
      </ion-back-button>
    </ion-buttons>
    <ion-icon class="elipse_menu" name="ellipsis-vertical"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="padding-y">

    <ion-row class="ion-align-items-center">
      <ion-col size="4">
        <img class="profile_image" src="../assets/img/post-image.png"/>
      </ion-col>
      <ion-col class="profile_header" size="8">
        <h2>Barber Barber</h2>
        <p>Goodwood, Cape Town</p>
      </ion-col>
    </ion-row>

    <ion-row class="mt-sm">
      <ion-col>
        <h3>Make a booking</h3>
      </ion-col>
    </ion-row>

    <ion-row class="mt-sm ion-justify-content-center">
      <ion-col>
        <ion-item class="input_grey" color="tertiary">
          <ion-input placeholder="Select a date"></ion-input>
          <ion-icon name="calendar-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="mt-sm ion-justify-content-center">
      <ion-col>
        <ion-item class="input_grey" color="tertiary">
          <ion-input placeholder="Select a date"></ion-input>
          <ion-icon name="timer-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="mt-sm ion-justify-content-center">
      <ion-col>
        <ion-item class="input_grey" color="tertiary">
          <ion-input placeholder="Select a date"></ion-input>
          <ion-icon name="location-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-end">
      <ion-col>
        <ion-button (click)="openBookingOverview()" fill="solid" color="secondary" expand="block" class="btn-md fw-bold">Book Now</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
