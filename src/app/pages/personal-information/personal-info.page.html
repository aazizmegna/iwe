<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="padding-y">
    <ion-row class="mt-sm">
      <ion-col class="mb-md">
        <h2 class="mb-md">Personal Information</h2>
        <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
          <div>
            <img
              [src]="'data:' + user?.contentContentType + ';base64,' + user?.content"
              style="max-height: 100px;"
              *ngIf="user?.content"
              alt="picturePost image"
            />
            <div *ngIf="user?.content">
              <p>{{user.contentContentType}}, {{byteSize(user.content)}}</p>
              <ion-button color="danger" (click)="clearInputImage('content', 'contentContentType', 'fileImage')">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
            <input type="file" #fileInput style="display: none;" (change)="setFileData($event, 'content', true)"
                   accept="image/*"/>
            <ion-button *ngIf="!user?.content" (click)="getPicture('content')"
                        required="please select upload an image" color="primary">
              <ion-icon name="add-circle" slot="start"></ion-icon>
              PLEASE CHOOSE IMAGE
            </ion-button>
          </div>
          <ion-col size="12">
            <ion-item class="input_grey" color="tertiary">
              <ion-input type="text" name="name" formControlName="firstName" placeholder="please enter your first name"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item class="input_grey" color="tertiary">
              <ion-input type="text" name="lastName" formControlName="lastName" placeholder="please enter your last name"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item class="input_grey" color="tertiary">
              <ion-input type="text" name="location" formControlName="location" placeholder="please enter your location"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item class="input_grey" color="tertiary">
              <ion-input type="text" name="price" formControlName="email" placeholder="please enter your email"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item class="input_grey" color="tertiary">
              <ion-input type="text" name="price" formControlName="login" placeholder="please enter your username"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" >
            <ion-button type="submit" fill="solid" color="secondary" expand="block" class="btn-md fw-bold">Post
            </ion-button>
          </ion-col>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
