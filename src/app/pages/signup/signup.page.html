<ion-header>
</ion-header>

<ion-content class="ion-padding">
  <span class="hipster" style="margin-bottom: 50px"></span>

  <h3 style="text-align: center; margin-bottom: 40px">Sign Up</h3>

  <form (submit)="doSignup()" style="background-color: #2E3442">
    <div style="margin:0 auto; width:350px;">
      <input style="margin-bottom: 20px; width: 350px; height: 50px; border-radius: 5px; text-indent: 10px" placeholder="Name" type="string"/>
    </div>
    <div style="margin:0 auto; width:350px;">
      <input style="margin-bottom: 20px; width: 350px; height: 50px; border-radius: 5px; text-indent: 10px" placeholder="Email Address" type="string"/>
    </div>
    <div style="margin:0 auto; width:350px;">
      <input type="password" style="margin-bottom: 20px; width: 350px; height: 50px; border-radius: 5px; text-indent: 10px" placeholder="Password"/>
    </div>
    <div style="margin:0 auto; width:350px;">
      <input type="checkbox" id="tm" name="tm" style="margin-bottom: 50px "/>
      <label for="tm" > Accept our Ts & Cs</label>
    </div>
    <div style="margin:0 auto; width:200px;">
      <button style="width: 190px; height: 60px" type="submit" class="btn-submit" id="login">SIGN UP</button>
    </div>
  </form>
</ion-content>
